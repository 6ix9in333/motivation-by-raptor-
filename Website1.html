<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Motivation By</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .love-image {
            max-width: 100%;
            height: auto;
            animation: heartbeat 1.5s infinite ease-in-out;
        }
        @keyframes heartbeat {
            0% { transform: scale(0.9); }
            50% { transform: scale(1); }
            100% { transform: scale(0.9); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Motivation</h1>
        <img src="https://media.discordapp.net/attachments/1144985007929171969/1225556144018161756/New_Project_27.png?ex=66218f1a&is=660f1a1a&hm=c05b1abf3f33f207ddaef5bce4a729b3ab5d6bbb7b85f93f95dfa5ccef34a119&=&format=webp&quality=lossless&width=309&height=350" alt="Love Image" class="love-image">
        <p>Let love be your motivation to strive for greatness. With love, anything is possible.</p>
    </div>
</body>
</html>
